<mat-card class="drink-card">
  <mat-card-header>
    <mat-card-title>{{drink.strDrink}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="drink.strDrinkThumb" [alt]="'Photo of' + drink.strDrink">
  <mat-card-content *ngIf="drink.strInstructions">
    <p>
      {{drink.strInstructions}}
    </p>
  </mat-card-content>
</mat-card>
