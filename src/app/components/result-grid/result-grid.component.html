<h2 *ngIf="drinks.length === 0" class="no-results">No Results</h2>

<!-- would want to make this responsive -->
<mat-grid-list *ngIf="drinks.length > 0"
               cols="4"
               rowHeight="1:1">

  <mat-grid-tile *ngFor="let drink of drinks">
    <app-drink-tile [drink]="drink"></app-drink-tile>
  </mat-grid-tile>

</mat-grid-list>
